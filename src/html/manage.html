<!DOCTYPE html>
<html>
  <head>
    <title>Botty - Computers</title>
    <link rel="stylesheet" href="/css/manage.css" type="text/css" />
    <script src="/vendor/js/zepto.js" type="text/javascript"></script>
    <script src="/vendor/js/humanize.js" type="text/javascript"></script>
    <script src="/js/manage.js" type="text/javascript"></script>
  </head>
  <body>
    <header id="header">
      <h1>Botty Computers</h1>
    </header>

    <ol id="host-list">
    </ol>

    <ol id="video-list">
    </ol>

    <script type="text/template" id="host-template">
      <li>
        <span class="host-name">
        </span>
        <span class="host-actions">
          <button type="button" class="host-video-rtc" title="See webcam">
            <i class="icon-facetime-video"></i>
          </button>
        </span>
      </li>
    </script>
    <script type="text/template" id="video-template">
      <p>
        <span class="video-host-name"></span>
      </p>
      <p>
        <video></video>
      </p>
    </script>
  </body>
</html>
