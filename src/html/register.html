<!DOCTYPE html>
<html>
  <head>
    <title>Botty - Link Computer</title>
    <link rel="stylesheet" href="/css/register.css" type="text/css" />
    <script src="/vendor/js/zepto.js" type="text/javascript"></script>
    <script src="/vendor/js/humanize.js" type="text/javascript"></script>
    <script src="/js/register.js" type="text/javascript"></script>
  </head>
  <body>
    <header id="header">
      <h1>Botty</h1>
    </header>

    <form action="" id="registration-form">
      <section class="fields">
        <p class="field">
          <label for="host-name">
            Choose a name to identify this computer
          </label>
          <span class="value">
            <input type="text" placeholder="My Laptop" required="required"
                   autofocus="autofocus" id="host-name" />
          </span>
        </p>
      </section>
      <p class="actions">
        <button type="submit" id="registration-button">
          <i class="icon-link"></i>
          Link computer
        </button>
      </p>
    </form>
  </body>
</html>
